pr:
- main

pool:
  name: AzurePipelines-EO
  demands:
  - ImageOverride -equals AzurePipelinesUbuntu20.04compliant

jobs:
- job: 'BuildAndTest'
  timeoutInMinutes: 360
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '16.x'
    displayName: 'Install Node.js'
  - script: |
      npm ci
      npm run build
      npm test
    env:
      GITHUB_PAT: $(TypeScriptErrorDeltas)
