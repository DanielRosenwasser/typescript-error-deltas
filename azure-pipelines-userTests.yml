parameters:
  - name: FILE_ISSUE
    displayName: File GitHub issue with results
    type: boolean
    default: true
  - name: OLD_TS_REPO_URL
    displayName: Old Typscript Repo Url
    type: string
    default: https://github.com/microsoft/TypeScript.git
  - name: OLD_HEAD_REF
    displayName: Old head reference
    type: string
    default: main
  - name: NEW_TS_REPO_URL
    displayName: Old Typescript Repo URL
    type: string
  - name: NEW_HEAD_REF
    displayName: New head reference
    type: string

trigger: none

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: 'DetectNewErrors'
  timeoutInMinutes: 360
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '12.x'
    displayName: 'Install Node.js'
  - task: npmAuthenticate@0
    inputs:
      workingFile: './.npmrc'
  - task: AzureKeyVault@1
    inputs:
      azureSubscription: 'TypeScript â€“ Internal Services(57bfeeed-c34a-4ffd-a06b-ccff27ac91b8)'
      KeyVaultName: 'jststeam-passwords'
      SecretsFilter: 'TypeScriptErrorDeltas'
      RunAsPreJob: false
  - script: |
      npm ci
      npm run build
      node userErrors ${{ parameters.FILE_ISSUE }} ${{ parameters.OLD_TS_REPO_URL }} ${{ parameters.OLD_HEAD_REF }} ${{ parameters.NEW_TS_REPO_URL }} ${{ parameters.NEW_HEAD_REF }}
    env:
      GITHUB_PAT: $(TypeScriptErrorDeltas)
